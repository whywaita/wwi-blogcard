name: CI - JavaScript/CSS

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'assets/**'
      - 'package*.json'
      - '.github/workflows/ci-js-css.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'assets/**'
      - 'package*.json'
      - '.github/workflows/ci-js-css.yml'

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint JavaScript
        run: npm run lint:js

      - name: Lint CSS
        run: npm run lint:css

      - name: Build
        run: npm run build
