name: Release

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create plugin ZIP
        run: |
          mkdir -p dist
          zip -r dist/wp-blogcard.zip \
            wp-blogcard.php \
            includes/ \
            build/ \
            readme.txt \
            -x "*.git*" -x "*.DS_Store"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/wp-blogcard.zip

